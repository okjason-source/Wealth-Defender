<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealth Defender - Billionaire Mindset</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="A classic arcade shoot 'em up game with 8-bit pixel art graphics. Defend your wealth through 42 challenging rounds!">
  <meta name="theme-color" content="#FFD700">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wealth Defender">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/Wealth-Defender/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Wealth-Defender/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/Wealth-Defender/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/Wealth-Defender/icons/icon-512x512.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="/Wealth-Defender/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0A0A0A;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #FFD700;
    }
    
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    canvas {
      border: 2px solid #FFD700;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
    }
    
    #info {
      text-align: center;
      font-size: 14px;
      color: #C0C0C0;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="info">
      <p>Wealth Defender - Billionaire Mindset</p>
      <p>Arrow Keys/WASD: Move | Space: Auto-fire | Z/Click: Laser</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
